
<div class="container mt-5 pt-5">
  <div class="row">
    <div class="col-md-6 offset-md-3 border p-4 shadow bg-light">
      <div class="col-12">
        <h3 class="mb-4"><i class="fa-solid fa-user me-4"></i>Editar Cliente</h3>
      </div>
      <form #f="ngForm">

        <label>Cliente </label>
        <input #fnome="ngModel" name="nome" ngDefaultControl class="form-control mt-2" type="text"
          [(ngModel)]="cliente.nome" required />
        <div class="lbl-invalid" *ngIf="fnome.invalid">
          *Informe o nome do cliente
        </div>

        <label>CPF</label>
        <input #fcpf="ngModel" name="cpf" ngDefaultControl pattern="[0-9]{3}\.?[0-9]{3}\.?[0-9]{3}\-?[0-9]{2}"
          class="form-control mt-2" mask="000.000.000-00" type="text" [(ngModel)]="cliente.cpf" required />
        <div class="lbl-invalid" *ngIf="fcpf.invalid">
          *Informe o CPF e verifique se tem 11 dígitos.
        </div>

        <label>Telefone</label>
        <input #ftelefone="ngModel" name="telefone" ngDefaultControl class="form-control mt-2"  mask="(00) 00000-0000"  type="text"
          [(ngModel)]="cliente.telefone" required />
        <div class="lbl-invalid" *ngIf="ftelefone.invalid">
          *Informe o telefone.
        </div>

        <label>Endereço</label>
        <input #fendereco="ngModel" name="endereco" ngDefaultControl class="form-control mt-2" type="text"
          [(ngModel)]="cliente.endereco" required />
        <div class="lbl-invalid" *ngIf="fendereco.invalid">*Informe o endereço</div>

        <label>Cidade</label>
        <input #fcidade="ngModel" name="cidade" ngDefaultControl class="form-control mt-2" type="text"
          [(ngModel)]="cliente.cidade" required />
        <div class="lbl-invalid" *ngIf="fcidade.invalid">
          *Informe a cidade.
        </div>

        <label>Estado</label>
        <input #festado="ngModel" name="estado" ngDefaultControl class="form-control mt-2" type="text"
          [(ngModel)]="cliente.estado" required />
        <div class="lbl-invalid" *ngIf="festado.invalid">
          *Informe o Estado.
        </div>

        <label>CEP</label>
        <input #fcep="ngModel" mask="00000-000" name="cep" ngDefaultControl class="form-control mt-2" type="text"
          [(ngModel)]="cliente.cep" required />
        <div class="lbl-invalid" *ngIf="fcep.invalid">
          *Informe o CEP.
        </div>

        <label>Email</label>
        <input #femail="ngModel" name="email" ngDefaultControl class="form-control mt-2" type="email"
          [(ngModel)]="cliente.email" required />
        <div class="lbl-invalid" *ngIf="femail.invalid">*Informe o email</div>



        <div class="container mt-4 text-center fw-bold" *ngIf="msg.length > 0">
          <span style="color: green;">{{ msg }}</span>
        </div>
          <div class="d-flex  justify-content-between mt-4">
            <button routerLink="/consultacliente" class="btn btn-outline-secondary float-end me-2 shadow-none"> Voltar
            </button>
            <button class="btn btn-warning float-end shadow-none text-center" type="submit"
              [disabled]="f.invalid || isSubmitting" (click)="efetivarAlteracao()">
              <div *ngIf="isSubmitting" class="spinner-border" role="status">
                <span class="sr-only">Loading...</span>
              </div>
              <span *ngIf="!isSubmitting">
                Salvar
              </span>
            </button>
          </div>
      </form>
    </div>
  </div>
</div>
