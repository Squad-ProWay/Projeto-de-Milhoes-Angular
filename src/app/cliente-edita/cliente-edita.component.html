<div class="container mt-5 mb-5">
    <form #f="ngForm">
      <h3>Editar Cliente</h3>
      <label>Id</label>
      <a class="form-control mt-2" type="text" name="id" [(ngModel)]="cliente.id">{{ cliente.id }}
      </a>

      <label>Cliente </label>
      <input #fnome="ngModel" name="nome" ngDefaultControl class="form-control mt-2" type="text"
        [(ngModel)]="cliente.nome" required />
      <div class="lbl-invalid" *ngIf="fnome.invalid">
        *Informe o nome do cliente
      </div>

      <label>CPF</label>
      <input #fcpf="ngModel" name="cpf" ngDefaultControl pattern="[0-9]{3}\.?[0-9]{3}\.?[0-9]{3}\-?[0-9]{2}" class="form-control mt-2" type="text"
        [(ngModel)]="cliente.cpf" required />
      <div class="lbl-invalid" *ngIf="fcpf.invalid">
        *Informe o CPF e verifique se tem 11 dígitos.
      </div>

      <label>Endereço</label>
      <input #fendereco="ngModel" name="endereco" ngDefaultControl class="form-control mt-2" type="text"
        [(ngModel)]="cliente.endereco" required />
      <div class="lbl-invalid" *ngIf="fendereco.invalid">*Informe o endereço</div>

      <label>Cidade</label>
      <input #fcidade="ngModel" name="cidade" ngDefaultControl class="form-control mt-2" type="text"
        [(ngModel)]="cliente.cidade" required />
      <div class="lbl-invalid" *ngIf="fcidade.invalid">
        *Informe a cidade.
      </div>

      <label>Estado</label>
      <input #festado="ngModel" name="estado" ngDefaultControl class="form-control mt-2" type="text"
        [(ngModel)]="cliente.estado" required />
      <div class="lbl-invalid" *ngIf="festado.invalid">
        *Informe o Estado.
      </div>

      <label>CEP</label>
      <input #fcep="ngModel" name="cep" ngDefaultControl class="form-control mt-2" type="text"
        [(ngModel)]="cliente.cep" required />
      <div class="lbl-invalid" *ngIf="fcep.invalid">
        *Informe o CEP.
      </div>

      <label>Email</label>
    <input #femail="ngModel" name="email" ngDefaultControl class="form-control mt-2" type="email"
      [(ngModel)]="cliente.email" required />
    <div class="lbl-invalid" *ngIf="femail.invalid">*Informe o email</div>
        <div>
          <button class="btn btn-outline-success mt-1 m-1" type="submit" 
            (click)="efetivarAlteracao()">
            Gravar
          </button>
          <button routerLink="/consultacliente" class="btn btn-danger mt-1 m-1">
            Voltar
          </button>
        </div>
    </form>
  </div>
  <div class="container mt-2">
    <span style="color: green">{{ msg }}</span>
  </div>
