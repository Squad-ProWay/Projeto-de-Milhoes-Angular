<div class=" container p-5 m-5">
    <h3>Cadastro de serviço - ADM</h3>
    <form #f="ngForm" (ngSubmit)="gravar(f.value)">
        <div class="form-group mb-3">
          <label>Nome do Serviço</label>
          <input type="text" class="form-control" ngModel name="nome" placeholder="Digite o nome do serviço">
        </div>
        <div class="form-group mb-3">
            <label>Descrição</label>
            <input type="text" class="form-control" ngModel name="descricao" placeholder="Digite descrição">
          </div>
          <div class="form-group mb-3">
            <label>Preço</label>
            <input type="text" class="form-control" ngModel name="preco" placeholder="Digite o preço R$">
          </div>
          <div class="form-group mb-3">
            <label>Tempo estimado</label>
            <input type="text" class="form-control" ngModel name="tempo" placeholder="Digite o tempo de execução em minutos">
          </div>
          <div class="container mb-3">
              <h4 class="mt-3">Status do serviço</h4>
              <div class="form-check">
                <input class="form-check-input" type="radio" ngModel name="status"  value="ativo" checked>
                <label class="form-check-label" for="radio1">
                  Ativo
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" ngModel name="status"  value="inativo" checked>
                <label class="form-check-label" for="radios2">
                  Inativo
                </label>
              </div>
          </div>
        <button type="submit" class="btn btn-primary">Cadastrar</button>
      </form>
      <div class="container mt-3">
        <a routerLink="/consultaServico">Consultar serviços cadastrados</a>
      </div>
</div>

<router-outlet></router-outlet>
