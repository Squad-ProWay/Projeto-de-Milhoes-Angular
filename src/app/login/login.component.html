<div class="container w-25">
  <div class="bg-light p-5 rounded-3">
    <form>
      <h1 class="mb-3 text-center">Login</h1>
      <div class="mb-3">
        <label for="inputEmail" class="form-label fs-5">Email</label>
        <input type="email" class="form-control" id="inputEmail" placeholder="Email para login">
        <div class="form-text">Nós não iremos compartilhar seu e-mail com ninguém.</div>
      </div>
      <div class="mb-3">
        <label for="inputSenha" class="form-label fs-5">Senha</label>
        <input type="password" class="form-control" id="inputSenha" placeholder="Senha">
      </div>
      <div>
        <button type="submit" class="btn btn-primary mt-3 w-100">Login</button>
      </div>
    </form>
  </div>
</div>
